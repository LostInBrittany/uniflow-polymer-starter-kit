<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/uniflow-polymer/action-emitter.html">
<link rel="import" href="../bower_components/uniflow-polymer/state-aware.html">


<link rel="import" href="../bower_components/paper-item/paper-item.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-history">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Navigation history</h1>
      
      <template is="dom-repeat" items="[[state.history]]" as="item">
        <paper-item>
          [[item]]
        </paper-item>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-history',

      behaviors: [
        UniFlow.ActionEmitter,
        UniFlow.StateAware,
      ],

    });
  </script>
</dom-module>
